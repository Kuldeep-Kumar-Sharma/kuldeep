<div class="app-container" [class.dark-theme]="isDark">
  <!-- Language Selector (Top Right) -->
  <div class="language-selector">
    <button mat-mini-fab [matMenuTriggerFor]="languageMenu" class="lang-toggle" matTooltip="Change Language">
      <span class="lang-code">{{ currentLang.toUpperCase() }}</span>
    </button>

    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item (click)="switchLanguage('en')" [disabled]="currentLang === 'en'">
        <span>English</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('nl')" [disabled]="currentLang === 'nl'">
        <span>Nederlands</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('fr')" [disabled]="currentLang === 'fr'">
        <span>Français</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('hi')" [disabled]="currentLang === 'hi'">
        <span>हिंदी</span>
      </button>
    </mat-menu>
  </div>

  <!-- Home Component -->
  <app-home></app-home>

  <!-- Floating Action Buttons (Bottom Right) -->
  <div class="floating-actions">
    <button mat-fab color="primary" class="theme-toggle" (click)="toggleTheme()"
      matTooltip="{{ isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}">
      <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <a mat-fab color="accent" href="assets/cv.pdf" target="_blank" rel="noopener" class="cv-download"
      matTooltip="Download CV">
      <mat-icon>picture_as_pdf</mat-icon>
    </a>
  </div>
</div>
