<div class="timeline-container">
    <h2>Work Experience</h2>
    <div class="timeline-vertical">
        <div class="timeline-line"></div>
        <div class="timeline-event" *ngFor="let exp of experiences; let i = index"
            [ngClass]="{ left: i % 2 === 0, right: i % 2 === 1 }">
            <div class="timeline-year-label">{{ exp.duration }}</div>
            <div class="timeline-details">
                <div class="job-title">{{ exp.title }}</div>
                <div class="job-company">{{ exp.company }}</div>
                <div class="job-location" *ngIf="exp.location">{{ exp.location }}</div>
                <div class="job-desc">{{ exp.description }}</div>
            </div>
        </div>
    </div>
    </div>
