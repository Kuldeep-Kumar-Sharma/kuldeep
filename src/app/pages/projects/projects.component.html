<div class="projects-container">
    <h2><mat-icon>work</mat-icon> Projects</h2>
    <mat-card *ngFor="let project of projects" class="project-card">
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-content>
            <p>{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button color="primary" [href]="project.link" target="_blank">View</a>
        </mat-card-actions>
    </mat-card>
    </div>
